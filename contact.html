<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Assignment Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="intro">
      <h2>Get in Touch</h2>
      <p>
        Have questions or feedback? Fill out the form below to contact us.
      </p>
    </section>

    <section class="cards">
      <div class="card">
        <h3>Contact Form</h3>
        <form action="#" method="post">
          <label for="name">Name:</label><br>
          <input type="text" id="name" name="name" placeholder="Your Name" required><br><br>

          <label for="email">Email:</label><br>
          <input type="email" id="email" name="email" placeholder="Your Email" required><br><br>

          <label for="message">Message:</label><br>
          <textarea id="message" name="message" rows="5" placeholder="Your Message"></textarea><br><br>

          <button type="submit">Send Message</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Assignment</p>
  </footer>
</body>
</html>
